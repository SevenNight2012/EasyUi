import com.xxc.dev.AppConfig
plugins {
    id 'com.android.library'
}

group = "com.xxc.dev"
ext {
    moduleName = "easy-ui"
}

android {
    compileSdkVersion AppConfig.TARGET_SDK

    defaultConfig {
        minSdkVersion AppConfig.MIN_SDK
        targetSdkVersion AppConfig.TARGET_SDK
        versionCode 1
        versionName "1.0.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {

    implementation AppConfig.APPCOMPAT_ANDROIDX
    implementation AppConfig.MATERIAL
    implementation AppConfig.PERMISSION
    testImplementation 'junit:junit:4.+'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
}
apply from: "${file(System.getenv("MY_LIBRARY_UPLOAD_SCRIPT"))}"